# tests the run time image to see that env variables greater than 4K in size is not truncated
command:
  /test_scripts/test_long_var_with_contenv.sh: &default
  #truncates the variable to 4096 chars, so the expected value is first 4096 chars only
    exit-status: 0
    stdout:
    - 
    stderr: []
    timeout: 10000
  /test_scripts/test_long_var_without_contenv.sh:
  #does not truncate the variable, so the expected value is the original value passed in test case
    <<: *default
    stdout:
    - _extralargevar
file:
  /bin/execlineb:
    exists: true
    mode: "0755"
    filetype: file
