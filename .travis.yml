sudo: required

services:
  - docker

before_install:
# install goss
- curl -L https://goss.rocks/install | sudo sh

arch:
  - amd64
  - arm64

script:
- docker build -f Dockerfile-alpine .
- docker build -f Dockerfile-centos-7 .
- docker build -f Dockerfile-ubuntu-18.04 .
- docker build -f Dockerfile-ubuntu-20.04 .
- ./test.sh
